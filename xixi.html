<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            background-color: #f0f0f0;
            margin: 0;
        }
        .accordion {
            width: 80%;
            max-width: 600px;
        }
        .accordion-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .accordion-title {
            padding: 15px;
            background-color: #ff69b4; /* 更改为粉红色 */
            color: #fff;
            cursor: pointer;
        }
        .accordion-content {
            display: none;
            padding: 15px;
            background-color: #fff;
        }
        .accordion-content img {
            width: 100%;
            height: auto;
        }
        .active .accordion-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-title">Image 1</div>
            <div class="accordion-content">
                <img src="https://lh3.googleusercontent.com/pw/AP1GczNrYyd9ZC-robKYGjWNEUNl3FCibNZwzCFqCVE1dRrN_Qv0ntyi6karulFNMnZUEFHWtJErG2wSeVBc3GIYPXudqo94vDE4mTgBirIvxPwQLR3NfyfBfbX1XcKu5VSbacqK_8iXAW_2inTgjG6VpYWg=w1170-h879-s-no-gm?authuser=0" alt="Image 1">
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-title">Image 2</div>
            <div class="accordion-content">
                <img src="https://lh3.googleusercontent.com/pw/AP1GczOcqQlofHa8lnHXGqM7PnqZD8TFdonBb3PM08ah9ae2AISnn9Ti_dXpb4oFBUkoCqW3vWSQaivIOpywxf1DMB4fJ7WvJN2cVYLMTkNiw6ryPcRUzXWc6KZCcK3Udr-nVTwt2zm9eKj-7jLJpwbrzK4w=w1170-h878-s-no-gm?authuser=0" alt="Image 2">
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-title">Image 3</div>
            <div class="accordion-content">
                <img src="https://via.placeholder.com/600x400" alt="Image 3">
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.accordion-title').forEach(title => {
            title.addEventListener('click', () => {
                const item = title.parentElement;
                const isActive = item.classList.contains('active');
                
                document.querySelectorAll('.accordion-item').forEach(i => {
                    i.classList.remove('active');
                });

                if (!isActive) {
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
