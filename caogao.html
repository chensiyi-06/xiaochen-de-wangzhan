        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 三列 */
            grid-template-rows: repeat(3, 1fr);   /* 两行 */
            gap: 50px;
            width: 100%; /* 根据需要调整 */
            max-width: 1100px; /* 根据需要调整 */
            
        }

        .circle {
            width: 100%;
            padding-bottom: 100%; /* 1:1 aspect ratio */
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .circle img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .circle:hover img {
            transform: scale(0.8); /* 缩小到原始大小的80% */
        }

<script>
var slideIndex = 0;
showSlides();
function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>
